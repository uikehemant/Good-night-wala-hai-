<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>न्यू विद्या कोचिंग सेंटर</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN for WhatsApp icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>न्यू विद्या कोचिंग सेंटर</h1>
            <h2>प्रवेश प्रारंभ</h2>
            <p class="session">सत्र: 2025-26</p>
        </header>

        <hr>

        <section class="courses">
            <h3>ट्यूशन</h3>
            
            <div class="course-category">
                <h4>क्लास 6th से 10th</h4>
                <ul>
                    <li>गणित</li>
                    <li>विज्ञान</li>
                </ul>
            </div>

            <div class="course-category">
                <h4>क्लास 11th से 12th</h4>
                <ul>
                    <li>गणित</li>
                    <li>भौतिकी</li>
                </ul>
            </div>
        </section>

        <hr>

        <footer>
            <p class="sender">प्रेषक: <span id="senderName">[अपना नाम यहाँ लिखें]</span></p>
            
            <button id="whatsapp-share-button">
                <i class="fab fa-whatsapp"></i> WhatsApp पर शेयर करें
            </button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
